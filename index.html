<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Survey Form.</title>
</head>
<body>
  <h1 id="title">freeCodeCamp Survey Form.</h1>
  <p id="description">Thank you for taking the time to help us improve the platform.</p>
  <form action="" method="" id="survey-form">
    <label for="name">Name</label>
    <input type="text" id="name" size="50"> <br><br>
    <label for="email">Email</label>
    <input type="email" id="email" size="50" required> <br><br>
     <label for="number">Age (optional)</label>
     <input type="number" id="number" size="50" min="" max="100">
  </form>
</body>
</html>
